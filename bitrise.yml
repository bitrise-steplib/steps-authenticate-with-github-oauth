format_version: 1.4.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - RELEASE_VERSION: 0.9.1
  # define these in your .bitrise.secrets.yml
  - USERNAME: $USERNAME
  - ACCESS_TOKEN: $TOKEN
  - STEP_ID_IN_STEPLIB: authenticate-with-github-oauth

workflows:
  ci:
    before_run:
    - audit-this-step
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:
    - script:
        title: Backup .netrc
        inputs:
        - content: |-
            set -ex
            if [ -f ~/.netrc ]; then
                mv ~/.netrc ~/.bk.netrc
            fi
    - path::./:
        title: Step Test
        inputs:
        - username: $USERNAME
        - access_token: $ACCESS_TOKEN
    - path::./:
        title: Step Test
        inputs:
        - username: $USERNAME
        - access_token: $ACCESS_TOKEN
    - script:
        title: Output (generated by the Step) tests
        inputs:
        - content: |-
            set -e
            cat ~/.netrc
            echo ""
    - script:
        title: Restore .netrc
        inputs:
        - content: |-
            set -ex
            if [ -f ~/.bk.netrc ]; then
              rm -rf ~/.netrc
              mv ~/.bk.netrc ~/.netrc
            fi

  # ----------------------------------------------------------------
  # --- Utility workflows
  godeps-update:
    title: Godeps update
    steps:
    - script:
        title: Dependency update
        inputs:
        - content: |
            #!/bin/bash
            set -ex
            go get -u -v github.com/tools/godep

            rm -rf ./Godeps
            rm -rf ./vendor

            go get -t -d ./...
            godep save ./...

  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
            